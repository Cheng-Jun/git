<script>
	$(function(){
		$('.standard_select').click(function(){
			$('.box_choose').slideDown(500);
			
		})
		$('.radio label').click(function(){ 
			$('.radio label').removeAttr('class') && $(this).attr('class', 'checked');
			$('.radio input[type="radio"]').removeAttr('checked') && $(this).prev('input').attr('checked', 'checked');
			var list= $(this).text();
		 	$('.standard_select').text(list);
		 	$('.box_choose').hide();
		  });
		
	})
	
</script>

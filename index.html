<script type="text/javascript">
		$(document).ready(function() {	
			var windowsHeight = $(window).height();
			var se1 = $('#section1 .page-wrap').height();

			$('#section1 .page-wrap').css('margin-top',((windowsHeight-se1)/2+33)+'px');
			
			
			$('#fullpage').fullpage({
				anchors: ['page1', 'page2', 'page3'],
				navigation: true,
				verticalCentered:true,
				slidesNavigation: false,
				css3:true,
				slidesNavigation:false,
				'afterLoad': function(anchorLink, index){

					if(index == 2){
						var se2 = $('#section2 .page-wrap').height();
						if(se2<windowsHeight){
							$('#section2 .page-wrap').css('margin-top',((windowsHeight-se2)/2+33)+'px');
						}
						 $('#section2 h2').addClass('fadeFromTopFast').css('display','block');
						 $('#section2 li.li1').addClass('fadescale01').css('display','block');
						 $('#section2 li.li2').addClass('fadescale02').css('display','block');
						 $('#section2 li.li3').addClass('fadescale03').css('display','block');
						 $('#section2 li.li4').addClass('fadescale04').css('display','block');
					}
					if(index == 3){
						var se3 = $('#section3 .page-wrap').height();
						$('#section3 .page-wrap').css('margin-top',((windowsHeight-se3)/2+33)+'px');
					}
				},
				'onLeave': function(index, nextIndex, direction){
						if(index == 2){
							 $('#section2 h2').removeClass('fadeFromTopFast').css('display','none');
							 $('#section2 li.li1').removeClass('fadescale01').css('display','none');
							 $('#section2 li.li2').removeClass('fadescale02').css('display','none');
							 $('#section2 li.li3').removeClass('fadescale03').css('display','none');
							 $('#section2 li.li4').removeClass('fadescale04').css('display','none');
						}
				}

			});
		});
	</script>
